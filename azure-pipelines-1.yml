trigger:
 - main
pool:
  name:  'myvmsspool'

parameters:
- name: pbins
  displayName: PBIN list
  type: object
  default:
    - file1.txt
    - file2.txt
    - file3.txt


- name: name
  displayName: name list
  type: object
  default:
    - file1
    - file2
    - file3

variables:

- name: PBIN_CACHE_DIRECTORY
  value: $(Agent.ToolsDirectory)/PBIN


- name: PBIN_LIST
  value: $('${{ convertToJson(parameters.pbins) }}' | ConvertFrom-Json)

jobs:
- ${{ each pbin in parameters.pbins }}: 
  - job: test_${{pbin}}
    displayName: 'Build Files in Parallel echo ${{parameters.name}} '    
    steps: 
    - task: PowerShell@2
      inputs:
            targetType: 'inline'
            script: | 
              'install-module -name powershell-yaml  -Force'
              'install-module -Name az -Force '
    - task: PowerShell@2
      inputs:
          targetType: filePath
          filePath: '$(System.DefaultWorkingDirectory)/Download-Pbins.ps1'
          arguments: -Destination $(PBIN_CACHE_DIRECTORY) -StorageAccountName "mystorage15689" -StorageAccountKey "AbF/p5UmVVU4CwV6zxuVuO/fsMuWdPwkGdwsSzLv6Pkr+RkAIABKmLMXyO5yr84ftClD9XcH7kBD+AStI3x+zQ==" -Pbins $(PBIN_LIST)
      displayName: Download PBINs       
    - task: PowerShell@2
      inputs:
          script: echo "This is the content of the file." > file.txt
      displayName: add content to file.   
    
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Pipeline.Workspace)'
        artifact: 'mo'
        publishLocation: 'pipeline'