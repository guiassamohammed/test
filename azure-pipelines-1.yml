name: Azure DevOps Pipelines - Matrix Strategy

trigger: none
pool:
  name:  'myvmsspool'

stages:
- stage: Build_Stage
  jobs:

  - job: Build
    strategy:
      matrix:
        Python35:
          PYTHON_VERSION: '3.5'
        Python36:
          PYTHON_VERSION: '3.6'
        Python37:
          PYTHON_VERSION: '3.7'
      maxParallel: 3
    steps:
    - checkout: none
    - script: echo $(PYTHON_VERSION)